version: 1
formatters:
  default:
    format: "%(asctime)s | %(levelname)s | %(name)s | %(message)s"
handlers:
  stderr:
    class: logging.StreamHandler
    level: INFO
    formatter: default
    stream: ext://sys.__stderr__
loggers:
  prefect:
    level: INFO
    handlers: [stderr]
    propagate: false
  prefect.server:
    level: INFO
    handlers: [stderr]
    propagate: false
  prefect.task_runner:
    level: INFO
    handlers: [stderr]
    propagate: false
root:
  level: WARNING
  handlers: [stderr]
incremental: false
